<table>
  <thead>
    <tr>
      <th class="checkmark-col"></th>
      <th>Task</th>
      <th>Date Added</th>
      <th>Priority</th>
      <th colspan="2">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td><input type="checkbox" [checked]="task.completed" /></td>
      <td>{{ task.name }}</td>
      <td>{{ task.dateAdded.toLocaleDateString() }}</td>
      <td>{{ task.priority }}</td>
      <td class="edit-cell"><button class="action-button">Edit</button></td>
      <td class="remove-cell"><button class="action-button">Remove</button></td>
    </tr>
  </tbody>
</table>
